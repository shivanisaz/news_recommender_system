<div class="row">
	<div class="col-xs-10" style="margin-left: 30px;">
		<div ng-repeat="article in myService.recommendedArticles">
			<md-card>
				<div class="row">
					<div class="col-xs-3" style="padding: 20px;">
						<img class="md-card-image" src="{{article.image_url}}" alt="image caption" height="100%" width="100%">
					</div>
					<div class="col-xs-9">
						<div class="row">				
							<md-card-header>
							<md-card-header-text>
								<span class="md-headline"> {{article.headline}} </span>
								<span class="md-subhead">{{article.author}} <br> {{article.pub_date | date:"medium"}}</span>
							</md-card-header-text>
							</md-card-header>
						</div>
						<div class="row">
							<md-card-content>
								<p>
									{{article.snippet}} 
									<a href='{{article.web_url}}' target="_blank">
									Read more...
									</a>
								</p>
							</md-card-content>	
						</div>					
					</div>
				</div>
			</md-card>
		</div>
	</div>
</div>
